<section class="section" id="contact"style="padding-top: 120px;">
	<div class="container">		
		<div class="notification columns is-multiline">
			<div class="column is-8 is-offset-8 center is-hidden-desktop"> 
				<h2 class="title is-1">Contact</h2>
			</div>
			<div class="column is-4 is-offset-4">
				We're friendly and available to contact. Reach out to us anytime and we'll happily answer your question.				<br/><br/>
				<form id="contact-form" action="process.php" method="post">
				<input type="hidden" name="action" value="submit_enquiry" />
				<div class="field">
					<label class="label">Name</label>
					<div class="control">
						<input class="input" type="text" required="required" name="fullname">
					</div>
				</div>
				<div class="field">
					<label class="label">Subject</label>
					<div class="control is-expanded">
						<div class="select is-fullwidth">
							<select required="required" name="subject">
								<option value="Enquiry">Enquiry</option>
								<option value="Membership">Membership</option>
								<option value="Promotion">Promotion</option>
							</select>
						</div>
					</div>
				</div>
				<div class="field">
					<label class="label">E-mail</label>
					<div class="control">
						<input class="input" type="email" required="required" name="email">
					</div>
				</div>
				<div class="field">
					<label class="label">Phone</label>
					<div class="control">
						<input class="input" type="text" required="required" name="phone">
					</div>
				</div>
				<div class="field">
					<label class="label">Message</label>
					<div class="control">
						<textarea class="textarea" name="comments" required="required"></textarea>
					</div>
				</div>
				<div class="g-recaptcha" data-sitekey=""></div>
				<div class="control center">
					<br/>
					<input type="submit" class="button-orange" value="Send" data-label="Send" />
					<p class="form-error" style="display: none;"><br />Error submiting. Please try again.</p>
					
				</div>
				</form>
				<br/>
				<p id="alert" style="font-size: 1rem; font-weight: 600;">&nbsp;</p>
			</div>
		</div>
	</div>
